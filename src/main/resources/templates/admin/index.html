<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragment::head(~{::title})">
    <meta charset="UTF-8">
    <!--移动端预览-->
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <title>首页</title>
	<link rel="stylesheet" th:href="@{/css/semantic.min.css}" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
	<!--引入自定义CSS-->
	<link rel="stylesheet" th:href="@{/css/me.css}" href="../../static/css/me.css">
</head> 
<body> 
    <!--导航--> 
    <nav th:replace="admin/_fragment::menu(1)" class="ui inverted attached segment segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">后台管理</h2>
                <a href="#" class="m-item active item m-mobile-hide"><i class="small home icon"></i>博客管理</a>
                <a th:href="@{/admin/types}" href="#" class="m-item item  m-mobile-hide"><i class="small idea icon"></i>分类管理</a>
                <a href="#" class="m-item item m-mobile-hide" ><i class="small tags icon"></i>标签管理</a>
                <a href="#" class="m-item item m-mobile-hide" ><i class="small idea icon"></i>个人信息</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text ">
                            <img class="ui avatar image"  src="https://picsum.photos/id/1011/100/100">
                        白痴
                        </div>
                        <i class="dropdown icon"></i> 
                        <div class="menu">
                            <a th:href="@{/admin/logout}"  class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--menu toggle无任何显示意思-->
        <a href="" class="ui icon menu toggle black button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--二级导航-->
    <div class="ui attached pointing menu">
      <div class="ui container">
          <div class="right menu">
              <a href="#" th:href="@{/admin/blogs/input}" class="item">发布</a>
              <a href="#"  th:href="@{/admin/blogs}" class="item">列表</a>
          </div>
      </div>
    </div>
    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <!--适应移动端手机-->
        <div class="ui container">
            <div class="ui success large message">
                <h3>Hello</h3>
                <p>[[${session.user.nickname}]]，欢迎登录！</p>
            </div>
            <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1591963710780&di=5691350575e1b4037e559e830bb9139e&imgtype=0&src=http%3A%2F%2Fb.hiphotos.baidu.com%2Fzhidao%2Fpic%2Fitem%2Fa08b87d6277f9e2ff60e0c3c1d30e924b899f3cf.jpg" alt="" class="ui rounded bordered fluid image">
        </div>
    </div>
    <br>
    <br>
    <!--底部-->
    <footer th:replace="admin/_fragment::footer" class="ui inverted vertical segment m-padded-tb-massive ">
    </footer>
<!--引入jQuery-->
<script th:src="@{/js/jquery-3.4.1.min.js}" src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script th:src="@{/js/semantic.min.js}" src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--声明行内js代码域-->
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on:'hover'
    });
</script>
</body>
</html>
